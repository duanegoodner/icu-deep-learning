<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Measurement Decoder with Plot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .outer-container {
            display: flex;
            flex-direction: row; /* Side-by-side layout */
            align-items: center; /* Center alignment */
            padding: 5px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        table {
            border-collapse: separate; /* Needed for rounded corners */
            border-spacing: 0; /* Remove extra spacing */
            background: white;
            table-layout: auto;
            width: auto;
            max-height: 400px; /* Keep table proportional */
            overflow: hidden; /* Ensures borders are smoothly rounded */
            font-size: 10px;
            align-self: center;
            margin-top: 10px;
            margin-left: 40px;
            border: 1px solid black; /* Thicker border */
            border-radius: 8px; /* Smooth rounded corners */
        }
        th, td {
            padding: 2px 6px; /* 2px vertical, 6px horizontal */
            text-align: left;
            border: 1px solid black;
            white-space: nowrap;
        }
        th {
            background-color: #fdae61; /* Pastel Orange */
            color: black;
            font-weight: bold;
            text-align: center;
        }
        tr:nth-child(odd) {
            background-color: #deebf7; /* Light Blue */
        }
        tr:nth-child(even) {
            background-color: #9ecae1; /* Medium Blue */
        }
        img {
            max-width: 725px; /* Keep image large */
            height: auto;
            border: none;
            margin-left: 0px;
        }
    </style>
</head>
<body>

<div class="outer-container">
    <!-- Table on the left -->
    <table>
        <tr>
            <th>ID</th>
            <th>Measurement</th>
        </tr>
        <tr><td>0</td><td>potassium</td></tr>
        <tr><td>1</td><td>calcium</td></tr>
        <tr><td>2</td><td>ph</td></tr>
        <tr><td>3</td><td>pco2</td></tr>
        <tr><td>4</td><td>lactate</td></tr>
        <tr><td>5</td><td>albumin</td></tr>
        <tr><td>6</td><td>bun</td></tr>
        <tr><td>7</td><td>creatinine</td></tr>
        <tr><td>8</td><td>sodium</td></tr>
        <tr><td>9</td><td>bicarbonate</td></tr>
        <tr><td>10</td><td>platelet</td></tr>
        <tr><td>11</td><td>glucose</td></tr>
        <tr><td>12</td><td>magnesium</td></tr>
        <tr><td>13</td><td>heartrate</td></tr>
        <tr><td>14</td><td>sysbp</td></tr>
        <tr><td>15</td><td>diasbp</td></tr>
        <tr><td>16</td><td>tempc</td></tr>
        <tr><td>17</td><td>resprate</td></tr>
        <tr><td>18</td><td>spo2</td></tr>
    </table>

    <!-- Image on the right -->
    <img src="2023-08-04_23_25_25.825414_gpp_ij.png" alt="Seaborn Heatmap">
</div>

</body>
</html>
